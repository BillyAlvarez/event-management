<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Event-Management</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/signin.css}">
</head>
<body>

<!--Barra Navegacion-->
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CRUD</a>
            <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" th:href="@{/index}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/views/clientes/}">Clientes</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-warning" th:href="@{/login}">Iniciar Sesion</a>
                    </li>

                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a aria-expanded="false" class="btn btn-outline-warning dropdown-toggle"
                           data-bs-toggle="dropdown" href="#" role="button">
                            <span sec:authentication="name"></span>
                        </a>
                        <ul aria-labelledby="dropdownMenuLink" class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Perfil</a></li>
                            <li><a class="dropdown-item" href="#">Cambiar Contrasena</a></li>
                            <li>
                                <form method="post" th:action="@{/logout}">
                                    <button class="dropdown-item" type="submit">Cerrar Sesion</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!--Contenido-->
<div class="container"></div>

<!--Footer-->
<footer th:fragment="footer">
    <div class="card text-center bg-dark text-light fixed-bottom">
        <div class="card-body">
            <h5 class="card-title">Event-Management</h5>
            <p class="card-text">Copiright Grupo1 Devops &copy; -.</p>
        </div>
    </div>
</footer>

<script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>

</body>
</html>
