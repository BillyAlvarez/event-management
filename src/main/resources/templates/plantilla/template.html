<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Event-Management</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/signin.css}">
</head>
<body>

<!--Barra Navegacion-->
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CRUD</a>
            <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                    data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" th:href="@{/index}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/views/clientes/}">Clientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--    Mensajes -->

    <div class="alert alert-success alert-dismissible" th:if="${success != null}">
        <label th:text="${success}"></label>
        <button class="close" data-dismiss="alert" type="button">&times;</button>
    </div>
    <div class="alert alert-danger alert-dismissible" th:if="${error != null}">
        <label th:text="${error}"></label>
        <button class="close" data-dismiss="alert" type="button">&times;</button>
    </div>
    <div class="alert alert-warning alert-dismissible" th:if="${warning != null}">
        <label th:text="${warning}"></label>
        <button class="close" data-dismiss="alert" type="button">&times;</button>
    </div>
    <div class="alert alert-info alert-dismissible" th:if="${info != null}">
        <label th:text="${info}"></label>
        <button class="close" data-dismiss="alert" type="button">&times;</button>
    </div>

</header>

<!--Contenido-->
<div class="container"></div>


<!--Footer-->
<footer th:fragment="footer">

    <div class="card text-center bg-dark text-light fixed-bottom">
        <div class="card-body">
            <h5 class="card-title">Event-Management</h5>
            <p class="card-text">Copiright Grupo1 Devops &copy; -.</p>
        </div>
    </div>


    <script th:src="@{js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <script th:src="@{js/popper.min.js}" type="text/javascript"></script>
    <script th:src="@{js/bootstrap.min.js}" type="text/javascript"></script>

</footer>

</body>
</html>
